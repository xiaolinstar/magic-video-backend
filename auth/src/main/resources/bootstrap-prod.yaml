# 服务端口
server:
  port: 8999

spring:
  application:
    name: auth

  # Nacos配置
  cloud:
    nacos:
      server-addr: 111.229.38.208:8848
      # 服务发现
      discovery:
        cluster-name: BEIJING
        # 设置为非临时实例
        ephemeral: true

      # 配置中心
      config:
        file-extension: yaml # 文件后缀名
        group: DEFAULT_GROUP

dubbo:
  # 将Dubbo注册到Nacos中，这样可供消费者直接使用
  registry:
    address: nacos://111.229.38.208:8848
  scan:
    base-packages: cn.xiaolin.auth.dubbo
  application:
    name: dubbo-auth