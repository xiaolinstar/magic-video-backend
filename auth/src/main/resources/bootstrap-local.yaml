spring:
  application:
    name: auth

  # Nacos配置
  cloud:
    nacos:
      server-addr: magic-local-nacos:8848

      # 服务发现
      discovery:
        cluster-name: NANJING
        # 设置为非临时实例
        ephemeral: true

      # 配置中心
      config:
        # 关闭配置中心，有bug，无法连通
        enabled: false
        file-extension: yaml # 文件后缀名
        group: DEFAULT_GROUP

  # Gateway和Auth共享权限管理Redis数据库
  data:
    redis:
      client-type: lettuce
      database: 0
      host: magic-local-auth-redis
      port: 6379
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
        # idle连接自动关闭时间
        shutdown-timeout: 100ms

  # 权限数据库local_auth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://magic-local-mysql:3306/local_auth?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true
# Sa-Token
sa-token:
  token-name: sa-token
  active-timeout: 2592000
  dynamic-active-timeout: on
  is-concurrent: true
  is-log: true

dubbo:
  # 将Dubbo注册到Nacos中，这样可供消费者直接使用
  application:
    name: dubbo-auth-provider
  protocol:
    name: dubbo
    # 服务提供端口号
    port: -1
  registry:
    address: nacos://magic-local-nacos:8848
    group: LOCAL_DUBBO_GROUP

