# 创建网桥networks:  magic-local-network:    external: falseservices:  magic-nacos:    image: nacos/nacos-server:v2.4.0    container_name: magic-local-nacos    hostname: magic-local-nacos#    ports:#      - "8848:8848"#      - "9848:9848" # 必须添加，否则无法正常使用#      - "9849:9849"    networks:      - magic-local-network    restart: no    environment:      MODE: standalone      TZ: Asia/Shanghai    healthcheck:      # 此命令在容器内执行，而不是宿主机      test: [ "CMD", "curl", "-f", "http://localhost:8848/nacos/v2/console/health/readiness" ]      interval: 30s      timeout: 10s      retries: 3      start_period: 30s  magic-mysql:    # 业务数据库    image: mysql:8.4    container_name: magic-local-mysql    hostname: magic-local-mysql#    ports:#      - "3306:3306"    networks:      - magic-local-network    environment:      LANG: C.UTF-8 # 中文乱码-1      # 数据库密码      MYSQL_ROOT_PASSWORD: 123456      TZ: Asia/Shanghai    volumes:      - ./static/mysql/local:/docker-entrypoint-initdb.d/    # 中文乱码-2    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]    healthcheck:      # 此命令在容器内执行，而不是宿主机      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-auth-redis:    # 鉴权中间件redis    image: redis:7.4-alpine    container_name: magic-local-auth-redis    hostname: magic-local-auth-redis    restart: no#    ports:#      - "6379:6379"    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    healthcheck:      test: ["CMD", "redis-cli", "ping"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-redis:    # 鉴权中间件redis    image: redis:7.4-alpine    container_name: magic-local-redis    hostname: magic-local-redis    restart: no#    ports:#      # 注意端口号是6389#      - "6389:6379"    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    healthcheck:      test: ["CMD", "redis-cli", "ping"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-rabbitmq:    image: rabbitmq:3-management    container_name: magic-local-rabbitmq    hostname: magic-local-rabbitmq    restart: no    environment:      TZ: Asia/Shanghai      RABBITMQ_DEFAULT_USER: xiaolin      RABBITMQ_DEFAULT_PASS: 123456rabbit      RABBITMQ_DEFAULT_VHOST: /local-media#    ports:#      - "5672:5672"#      - "15672:15672"    networks:      - magic-local-network    healthcheck:      test: ["CMD", "rabbitmqctl", "status"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-auth:    image: xxl1997/magic-video:auth-0.0.1-SNAPSHOT    container_name: magic-local-auth    hostname: magic-local-auth    restart: no#    ports:#      - "8999:8999"    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    depends_on:      magic-nacos:        condition: service_healthy      magic-mysql:        condition: service_healthy      magic-rabbitmq:        condition: service_healthy      magic-auth-redis:        condition: service_healthy    healthcheck:      test: ["CMD", "curl", "-f", "http://localhost:8999/actuator/health"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-gateway:    image: xxl1997/magic-video:gateway-0.0.1-SNAPSHOT    container_name: magic-local-gateway    hostname: magic-local-gateway    restart: no#    ports:#      - "9000:9000"    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    depends_on:      magic-auth:        # magic-auth是magic-gateway的provider        condition: service_healthy  magic-core:    image: xxl1997/magic-video:core-0.0.1-SNAPSHOT    container_name: magic-local-core    hostname: magic-local-core    restart: no#    ports:#      - "9001:9001"    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    depends_on:      magic-gateway:        condition: service_started    healthcheck:      test: ["CMD", "curl", "-f", "http://localhost:9001/actuator/health"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-multimedia:    image: xxl1997/magic-video:multimedia-0.0.1-SNAPSHOT    container_name: magic-local-multimedia    hostname: magic-local-multimedia    restart: no#    ports:#      - "9002:9002"    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    depends_on:      magic-core:        condition: service_healthy    healthcheck:      test: [ "CMD", "curl", "-f", "http://localhost:9002/actuator/health" ]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s  magic-web-front:    image: xxl1997/magic-video:web-front-0.0.1    container_name: magic-local-web-front    hostname: magic-local-web-front    restart: no    networks:      - magic-local-network    environment:      TZ: Asia/Shanghai    ports:      - "80:8080"    depends_on:      magic-core:        condition: service_healthy    healthcheck:      test: ["CMD", "curl", "-f", "http://localhost:8080"]      interval: 30s      timeout: 10s      retries: 3      start_period: 40s