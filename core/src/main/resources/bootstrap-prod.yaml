core:
  video:
    prefix-url: https://vod-videos-xiaolin.oss-cn-beijing.aliyuncs.com/

spring:
  application:
    name: core

  cloud:
    nacos:
      # Nacos服务地址
      server-addr: www.xingxiaolin.cn:8848
      config:
        file-extension: yaml # 文件后缀名
        group: DEFAULT_GROUP

      # Nacos服务发现
      discovery:
        cluster-name: BEIJING
        # 设置为非临时实例
        ephemeral: true
