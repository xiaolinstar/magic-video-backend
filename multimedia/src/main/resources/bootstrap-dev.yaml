spring:
  application:
    name: multimedia

  # Nacos配置
  cloud:
    nacos:
      server-addr: localhost:8848
      # 服务发现
      discovery:
        cluster-name: NANJING
        # 设置为非临时实例
        ephemeral: true
        group: DEFAULT_GROUP

      # 服务配置
      config:
        file-extension: yaml # 文件后缀名
        group: DEFAULT_GROUP



