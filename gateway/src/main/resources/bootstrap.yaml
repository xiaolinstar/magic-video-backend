spring:
  application:
    name: gateway

  cloud:
    nacos:
      # Nacos服务地址
      server-addr: 111.229.38.208:8848
      # 配置中心
      config:
        file-extension: yaml # 文件后缀名
        namespace: e35500e1-2441-4001-b60f-3f7d55b16cb5
        group: DEFAULT_GROUP
     # 服务发现
      discovery:
        cluster-name: BEIJING
        # 设置为非临时实例
        ephemeral: true
        # 设置命名空间
        namespace: e35500e1-2441-4001-b60f-3f7d55b16cb5
        # 注册的IP地址
        ip: 111.229.38.208
  # SpringCloudGateway配置
    gateway:
      default-filters:
        # http请求的Header中增加 k, v
        - AddRequestHeader=gateway-env, spring-cloud-gateway

      # 前端个请求uri会拼接一个版本前缀发送到特定的服务
      routes:
        - id: auth
          uri: lb://auth
          filters:
            # 服务版本前缀
            - PrefixPath=/api/v1
          predicates:
            - Path=/auth/**

        - id: multimedia
          uri: lb://multimedia
          filters:
            - PrefixPath=/api/v1
          predicates:
            - Path=/multimedia/**

        - id: core
          uri: lb://core
          filters:
            - PrefixPath=/api/v1
          predicates:
            - Path=/core/**

  # Gateway不使用Servlet而是WebFlux
  main:
    web-application-type: reactive

  # 微服务分布式鉴权专用Redis
  # Gateway和Auth共享一个权限管理Redis数据库
  data:
    redis:
      client-type: lettuce
      database: 1
      host: 111.229.38.208
      port: 6379
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8

grpc:
  port: 9999
  in-process-server-name: 47.94.104.34
