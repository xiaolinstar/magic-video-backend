server:
  port: 9001

spring:
  application:
    name: gateway

  profiles:
    active: dev

  cloud:
    nacos:
      # Nacos服务地址
      server-addr: 111.229.38.208:8848
      config:
        file-extension: yaml # 文件后缀名
        namespace: e35500e1-2441-4001-b60f-3f7d55b16cb5
        group: DEFAULT_GROUP

  # Gateway不使用Servlet而是WebFlux
  main:
    web-application-type: reactive

  # 微服务分布式鉴权专用Redis
  # Gateway和Auth共享一个权限管理Redis数据库
  data:
    redis:
      client-type: lettuce
      database: 1
      host: 111.229.38.208
      port: 6379
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8