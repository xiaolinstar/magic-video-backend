spring:
  application:
    name: gateway

  # nacos注册中心 配置中心
  cloud:
    nacos:
      # Nacos服务地址，开发环境本地启动
      server-addr: magic-local-nacos:8848
     # 服务发现
      discovery:
        cluster-name: NANJING
        # 设置为非临时实例
        ephemeral: true

      # 配置中心
      config:
        # 关闭配置中心
        enabled: false
        file-extension: yaml # 文件后缀名
        group: DEFAULT_GROUP

    gateway:
      default-filters:
        # http请求的Header中增加 k, v
        - AddRequestHeader=gateway-env, gateway-local

      # 前端个请求uri会拼接一个版本前缀发送到特定的服务
      routes:
        - id: auth
          uri: lb://auth
          filters:
            # 服务版本前缀
            - PrefixPath=/api/v1
          predicates:
            - Path=/auth/**

        - id: multimedia
          uri: lb://multimedia
          filters:
            - PrefixPath=/api/v1
          predicates:
            - Path=/multimedia/**

        - id: core
          uri: lb://core
          filters:
            - PrefixPath=/api/v1
          predicates:
            - Path=/core/**

  # 微服务分布式鉴权专用Redis
  data:
    redis:
      client-type: lettuce
      database: 0
      host: magic-local-auth-redis
      port: 6379
      lettuce:
        pool:
          enabled: true
          max-active: 200
          max-idle: 10
          min-idle: 0

# Sa-Token
sa-token:
  token-name: sa-token
  active-timeout: 2592000
  dynamic-active-timeout: on
  is-concurrent: true
  is-log: true

dubbo:
  application:
    name: dubbo-gateway-consumer
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://magic-local-nacos:8848
    group: LOCAL_DUBBO_GROUP
